<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --primary-accent: #007BFF;
            --secondary-accent: #00FFFF;
            --text-color: #F0F0F0;
            --input-bg: #11141a;
            --border-color: #30363d;
            --error-color: #F74747;
            --success-color: #38C768;
            --placeholder-color: #8B949E;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glow-effect: 0 0 8px var(--primary-accent), 0 0 15px var(--primary-accent);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 900px;
            width: 95%;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        @media (min-width: 768px) {
            .main-layout {
                grid-template-columns: 1.2fr 1fr;
            }
        }
        .info-panel {
            background-color: var(--input-bg);
            padding: 40px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            border-right: 1px solid var(--border-color);
        }
        .info-panel h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-accent);
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }
        #logo-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .icon-logo {
            font-size: 4em;
            color: var(--secondary-accent);
            text-shadow: 0 0 15px var(--secondary-accent);
        }
        .custom-logo {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }
        .form-panel {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
        }
        .icon-label {
            margin-right: 8px;
            color: var(--secondary-accent);
        }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input::placeholder {
            color: var(--placeholder-color);
        }
        .form-input:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        select.form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23F0F0F0%22%20d%3D%22M287%2069.9a14.2%2014.2%200%200%200-20.2%200L146.2%20190.4%2025.6%2069.9a14.2%2014.2%200%200%00-20.2%2020.2l130.6%20130.6a14.2%2014.2%200%200%0020.2%200L287%2090.1a14.2%2014.2%200%200%000-20.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px;
        }
        .form-button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .form-button:disabled {
            background-color: #4A5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loader-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            width: 30px;
            height: 18px;
            display: none;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-accent);
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-5px); }
        }
        .response-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .response-message.success {
            border-color: var(--success-color);
            color: var(--success-color);
        }
        .response-message.error {
            border-color: var(--error-color);
            color: var(--error-color);
        }
        .result-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .result-row:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }
        .result-row span:first-child {
            font-weight: 500;
            color: var(--placeholder-color);
        }
        .result-row span:last-child {
            flex-grow: 1;
            text-align: right;
            color: var(--text-color);
            word-break: break-all;
            font-weight: 600;
        }
        .result-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .result-actions button {
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 5px);
            padding: 10px 12px;
            font-size: 0.8em;
            margin-top: 0;
            box-shadow: none;
            background-color: #4A5568;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }
        .result-actions button:hover {
            background-color: #636E7B;
        }
        .result-actions button.login-panel-button {
            background-color: var(--primary-accent);
            color: white;
            border-color: transparent;
        }
        .result-actions button.login-panel-button:hover {
            background-color: #0056b3;
        }
        .copy-all-button {
            width: 100%;
            margin-top: 20px;
            background-color: var(--primary-accent);
            color: white;
            font-size: 0.95em;
            padding: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .copy-all-button:hover {
            background-color: #0056b3;
        }
        .contact-message {
            font-size: 0.8em;
            color: var(--placeholder-color);
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .contact-message a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }
        .contact-message a:hover {
            text-decoration: underline;
        }
        #toast-notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast-notification {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            animation: slideInRight 0.4s ease-out forwards;
            transform: translateX(100%);
            opacity: 0;
            min-width: 250px;
            max-width: 350px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .toast-notification.show {
            animation: slideInRight 0.4s ease-out forwards, fadeOut 0.5s ease-in forwards 2.5s;
        }
        .toast-notification.success { border-left: 4px solid var(--success-color); }
        .toast-notification.error { border-left: 4px solid var(--error-color); }
        .toast-notification.info { border-left: 4px solid var(--primary-accent); }
        .toast-notification .icon { font-size: 1.4em; line-height: 1; }
        .toast-notification.success .icon { color: var(--success-color); }
        .toast-notification.error .icon { color: var(--error-color); }
        .toast-notification.info .icon { color: var(--primary-accent); }
        .toast-notification .message { flex-grow: 1; }
        .toast-notification .close-btn {
            background: none;
            border: none;
            color: var(--placeholder-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s ease;
        }
        .toast-notification .close-btn:hover { color: var(--text-color); }
        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        #ban-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #ban-popup-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .ban-popup {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid var(--error-color);
            box-shadow: 0 0 20px rgba(247, 71, 71, 0.5);
            max-width: 450px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
            transform: translateY(-20px) scale(0.9);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #ban-popup-overlay.show .ban-popup {
            transform: translateY(0) scale(1);
        }
        .ban-popup h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--error-color);
            font-weight: 700;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .ban-popup .popup-content p {
            font-size: 1em;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .ban-popup .popup-content p strong {
            color: var(--placeholder-color);
        }
        .ban-popup .popup-content span {
            font-weight: 600;
            color: var(--text-color);
        }
        #close-popup-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: var(--error-color);
            color: white;
        }
        #close-popup-btn:hover {
            background-color: #d1463e;
        }
        #activation-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #activation-popup-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .activation-popup {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid var(--primary-accent);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            max-width: 450px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
            transform: translateY(-20px) scale(0.9);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #activation-popup-overlay.show .activation-popup {
            transform: translateY(0) scale(1);
        }
        .activation-popup h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-accent);
            font-weight: 700;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .activation-popup .activation-content p {
            font-size: 1em;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        #request-activation-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-accent);
            color: white;
        }
        #request-activation-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>

    <div class="main-layout">
        <div class="info-panel">
            <h1>Panel Creator</h1>
            <div id="logo-container">
                <i class="fas fa-microchip icon-logo"></i>
            </div>
            
        </div>

        <div class="form-panel">
            <form id="createPanelForm">
                <div class="form-group">
                    <label for="accessKey">
                        <i class="fas fa-key icon-label"></i>Access Key
                    </label>
                    <input type="password" id="accessKey" name="accessKey" placeholder="Masukkan Access Key Anda" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="panelType">
                        <i class="fas fa-server icon-label"></i>Tipe Panel
                    </label>
                    <select id="panelType" name="panelType" class="form-input" required>
                        <option value="" disabled selected>Pilih Tipe Panel</option>
                        <option value="public">Public Panel</option>
                        <option value="private">Private Panel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user icon-label"></i>Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Contoh: user_keren2025" class="form-input" required minlength="4" maxlength="16" pattern="^[a-zA-Z0-9_.-]+$" title="Hanya huruf, angka, underscore, titik, atau dash. Minimal 4, Maksimal 16 karakter.">
                </div>

                <div class="form-group">
                    <label for="hostingPackage">
                        <i class="fas fa-box icon-label"></i>Paket Hosting
                    </label>
                    <select id="hostingPackage" name="hostingPackage" class="form-input" required>
                        <option value="" disabled selected>Pilih Paket</option>
                        <option value="unlimited">Unlimited</option>
                        <option value="10gb">10 GB</option>
                        <option value="9gb">9 GB</option>
                        <option value="8gb">8 GB</option>
                        <option value="7gb">7 GB</option>
                        <option value="6gb">6 GB</option>
                        <option value="5gb">5 GB</option>
                        <option value="4gb">4 GB</option>
                        <option value="3gb">3 GB</option>
                        <option value="2gb">2 GB</option>
                        <option value="1gb">1 GB</option>
                    </select>
                </div>
    
                <button type="submit" id="createButton" class="form-button">
                    <span>Create Panel</span>
                    <span class="loader-dots" id="loadingSpinner">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                </button>
            </form>
            
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <div id="toast-notification-container"></div>
    
    <div id="ban-popup-overlay" class="hidden">
        <div id="ban-popup" class="ban-popup">
            <h2 id="popup-title"></h2>
            <div class="popup-content">
                <p><strong>Status:</strong> <span id="popup-status"></span></p>
                <p><strong>Alasan:</strong> <span id="popup-reason"></span></p>
                <p><strong>Berakhir Pada:</strong> <span id="popup-until"></span></p>
            </div>
            <button id="close-popup-btn" class="form-button">Tutup</button>
        </div>
    </div>

    <div id="activation-popup-overlay" class="hidden">
        <div id="activation-popup" class="activation-popup">
            <h2 id="activation-title">Akses Kunci Belum Diaktifkan</h2>
            <div class="activation-content">
                <p>Mohon maaf, perangkat Anda belum diotorisasi untuk menggunakan kunci ini.</p>
                <p>Klik tombol di bawah ini untuk mengirim permintaan otorisasi kepada admin.</p>
            </div>
            <button id="request-activation-btn" class="form-button">Minta Aktivasi</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded. Script dimulai.');

            const YOUR_VALIDATION_API_ENDPOINT = '/api/validate-access-key'; 
            const YOUR_CREATE_PANEL_API_ENDPOINT = '/api/create-panel';
            const YOUR_REQUEST_ACTIVATION_API_ENDPOINT = '/api/request-activation';
            
            const PACKAGES = {
                "1gb": { ram: 1024, disk: 1024, cpu: 100, name: "1 GB" },
                "2gb": { ram: 2048, disk: 2048, cpu: 100, name: "2 GB" },
                "3gb": { ram: 3072, disk: 3072, cpu: 100, name: "3 GB" },
                "4gb": { ram: 4096, disk: 4096, cpu: 100, name: "4 GB" },
                "5gb": { ram: 5120, disk: 5120, cpu: 100, name: "5 GB" },
                "6gb": { ram: 6144, disk: 6144, cpu: 100, name: "6 GB" },
                "7gb": { ram: 7168, disk: 7168, cpu: 100, name: "7 GB" },
                "8gb": { ram: 8192, disk: 8192, cpu: 150, name: "8 GB" },
                "9gb": { ram: 9216, disk: 9216, cpu: 150, name: "9 GB" },
                "10gb": { ram: 10240, disk: 10240, cpu: 200, name: "10 GB" },
                "unlimited": { ram: 0, disk: 0, cpu: 0, name: "Unlimited" }
            };

            const createPanelForm = document.getElementById('createPanelForm');
            const createButton = document.getElementById('createButton');
            const createButtonText = createButton.querySelector('span:first-child');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const responseMessageDiv = document.getElementById('responseMessage');
            const toastContainer = document.getElementById('toast-notification-container');
            const panelTypeSelect = document.getElementById('panelType');
            const logoContainer = document.getElementById('logo-container');

            const banPopupOverlay = document.getElementById('ban-popup-overlay');
            const banPopupTitle = document.getElementById('popup-title');
            const banPopupStatus = document.getElementById('popup-status');
            const banPopupReason = document.getElementById('popup-reason');
            const banPopupUntil = document.getElementById('popup-until');
            const closePopupBtn = document.getElementById('close-popup-btn');

            const activationPopupOverlay = document.getElementById('activation-popup-overlay');
            const requestActivationBtn = document.getElementById('request-activation-btn');
            const activationTitle = document.getElementById('activation-title');
            const activationContent = document.getElementById('activation-content');

            const CUSTOM_LOGO_URL = '';
            function loadCustomLogo() {
                if (CUSTOM_LOGO_URL) {
                    logoContainer.innerHTML = `<img src="${CUSTOM_LOGO_URL}" alt="Custom Logo" class="custom-logo">`;
                } else {
                    logoContainer.innerHTML = '<i class="fas fa-microchip icon-logo"></i>';
                }
            }

            function showMainMessage(type, messageHTML) {
                responseMessageDiv.style.display = 'block';
                responseMessageDiv.className = `response-message ${type}`; 
                responseMessageDiv.innerHTML = messageHTML;
            }

            function hideMainMessage() {
                responseMessageDiv.style.display = 'none';
                responseMessageDiv.className = `response-message`;
                responseMessageDiv.innerHTML = '';
            }

            function showToast(type, message, duration = 3000) {
                const toast = document.createElement('div');
                toast.classList.add('toast-notification', type); 

                let icon = '';
                if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
                else if (type === 'error') icon = '<i class="fas fa-times-circle"></i>';
                else if (type === 'info') icon = '<i class="fas fa-info-circle"></i>';

                toast.innerHTML = `
                    <span class="icon">${icon}</span>
                    <span class="message">${message}</span>
                    <button class="close-btn">&times;</button>
                `;

                toast.querySelector('.close-btn').addEventListener('click', () => {
                    toast.remove();
                });

                toastContainer.appendChild(toast);
                void toast.offsetWidth;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 500);
                }, duration);
            }
            
            function showBanPopup(details) {
                banPopupTitle.textContent = details.status === 'Suspended' ? 'Access Key Ditangguhkan' : 'Access Key Diban';
                banPopupStatus.textContent = details.status;
                banPopupReason.textContent = details.reason;
                
                if (details.suspensionUntil && details.suspensionUntil !== 'Permanen') {
                    const date = new Date(details.suspensionUntil);
                    banPopupUntil.textContent = date.toLocaleString();
                } else {
                    banPopupUntil.textContent = 'Permanen';
                }

                banPopupOverlay.classList.remove('hidden');
                banPopupOverlay.classList.add('show');
            }

            function showActivationPopup(accessKey, deviceId) {
                activationPopupOverlay.classList.remove('hidden');
                activationPopupOverlay.classList.add('show');

                requestActivationBtn.addEventListener('click', async () => {
                    activationTitle.textContent = 'Aktivasi Diproses...';
                    activationContent.innerHTML = 'Mohon tunggu admin mengotorisasi perangkat Anda.';
                    requestActivationBtn.disabled = true;

                    try {
                        console.log('Mengirim permintaan aktivasi ke backend...');
                        const response = await fetch(YOUR_REQUEST_ACTIVATION_API_ENDPOINT, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },

            async function getDeviceId() {
                let deviceId = localStorage.getItem('deviceId');
                if (deviceId) {
                    return deviceId;
                }

                const fingerprint = (
                    navigator.userAgent +
                    navigator.platform +
                    new Date().getTimezoneOffset() +
                    window.innerWidth +
                    window.innerHeight +
                    navigator.vendor +
                    navigator.hardwareConcurrency +
                    navigator.maxTouchPoints +
                    screen.colorDepth
                );
                
                const encoder = new TextEncoder();
                const data = encoder.encode(fingerprint);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                deviceId = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                localStorage.setItem('deviceId', deviceId);
                return deviceId;
            }

                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ accessKey, deviceId }),

                                        <p>Jika notifikasi tidak masuk ke Telegram, silakan kirim ID ini ke admin:</p>

                                } else {

                                }

                            showToast('info', 'Access key ini belum diotorisasi. Mengirim permintaan aktivasi...');

                        hostingPackage: hostingPackage,

                        deviceId: deviceId,

                    const finalRequestUrl = `${YOUR_CREATE_PANEL_API_ENDPOINT}?${requestParams}`;

                    console.log('6. Mengirim permintaan pembuatan panel ke API...');

                    if (data.status) {

Tipe Panel: ${selectedPanelType.toUpperCase()}

                        showToast('success', 'Panel berhasil dibuat!'); 
                        console.log('8. Proses berhasil. Pesan sukses ditampilkan.');

                    } else {
                        const errorMessage = data.message || 'Terjadi kesalahan saat membuat panel.';
                        showMainMessage('error', `<b>Gagal membuat server!</b><br>Pesan: ${errorMessage}`);

            responseMessageDiv.addEventListener('click', async (event) => {
                if (event.target.classList.contains('copy-button')) {

                    if (textToCopy) {

                            await navigator.clipboard.writeText(textToCopy);
                            showToast('info', `Disalin: ${textToCopy.substring(0, Math.min(25, textToCopy.length))}...`); 
                            event.target.textContent = 'Copied!';

                                if (targetId === 'copyUsernameValue') event.target.textContent = 'Copy Username';
