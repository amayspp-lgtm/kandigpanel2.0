<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator</title>
</head>
<body>

    <form id="createPanelForm" action="/submit-form-test">
        <input type="text" name="test-input">
        <button type="submit">Test Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Skrip berhasil dimuat.");
            const form = document.getElementById('createPanelForm');
            if (form) {
                console.log("Formulir dengan ID 'createPanelForm' ditemukan.");
                form.addEventListener('submit', (event) => {
                    event.preventDefault(); // Mencegah reload halaman
                    console.log("Event submit berhasil dicegah!");
                    alert("Formulir tidak me-reload! Berarti JavaScript berhasil.");
                });
            } else {
                console.log("ERROR: Formulir tidak ditemukan!");
            }
        });
    </script>

</body>
</html>
