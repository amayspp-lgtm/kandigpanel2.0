<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator - Public/Private</title>
    <style>
        /* --- CSS DI SINI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap'); /* For H1 */

        :root {
            --bg-color: #0d1117; /* Deep dark blue-black */
            --container-bg: #161b22; /* Slightly lighter container */
            --border-color: #30363d; /* Dark border */
            --text-color: #c9d1d9; /* Light off-white text */
            --primary-accent: #58a6ff; /* Cyan/Light Blue for primary elements */
            --secondary-accent: #a464f4; /* Purple for secondary accents */
            --success-color: #3fb950; /* Green for success */
            --error-color: #f85149; /* Red for errors */
            --input-bg: #11141a; /* Even darker for inputs */
            --placeholder-color: #8b949e;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --gradient-1: linear-gradient(90deg, #61dafb 0%, #a464f4 100%); /* Adjusted gradient */
            --gradient-2: linear-gradient(90deg, #a464f4 0%, #3fb950 100%); /* New gradient for secondary actions */
        }

        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: moveGradient 15s linear infinite;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-100px, 50px); }
            100% { transform: translate(0, 0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-accent);
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        p {
            color: var(--placeholder-color);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        
        input::placeholder {
            color: var(--placeholder-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .radio-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .radio-option label {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            text-align: center;
            font-weight: 600;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option input[type="radio"]:checked + label {
            background-color: rgba(88, 166, 255, 0.1);
            border-color: var(--primary-accent);
            color: var(--primary-accent);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.15);
        }
        
        .radio-option span {
            display: block;
            margin-top: 5px;
            font-size: 0.8em;
            color: var(--placeholder-color);
        }
        
        .panel-options .radio-option.public label {
             background-color: var(--container-bg);
             border-color: var(--primary-accent);
             color: var(--primary-accent);
        }
        
        .panel-options .radio-option.private label {
             background-color: var(--container-bg);
             border-color: var(--secondary-accent);
             color: var(--secondary-accent);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.3s;
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button.create-button {
            background-image: var(--gradient-1);
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
        }

        button.create-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
        }
        
        button.activate-button {
             background-image: var(--gradient-2);
             box-shadow: 0 4px 15px rgba(164, 100, 244, 0.3);
             margin-top: 10px;
        }
        
        button.activate-button:hover:not(:disabled) {
             transform: translateY(-2px);
             box-shadow: 0 6px 20px rgba(164, 100, 244, 0.4);
        }
        
        button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        #result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: left;
            display: none; /* Default to hidden */
            position: relative;
        }
        
        #result-container h3 {
            margin-top: 0;
            color: var(--primary-accent);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        .result-item {
            margin-bottom: 10px;
            word-wrap: break-word; /* To prevent long text from overflowing */
        }
        
        .result-item label {
            color: var(--placeholder-color);
            font-size: 0.9em;
            display: block;
        }
        
        .result-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-value strong {
            color: var(--text-color);
            flex-grow: 1;
        }
        
        .copy-button, .copy-all-button {
            background-color: var(--border-color);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .copy-button:hover, .copy-all-button:hover {
            background-color: #404c59;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast-notification {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            animation: slideInRight 0.4s ease-out forwards, fadeOut 0.5s ease-in forwards 2.5s;
            transform: translateX(100%);
            opacity: 0;
            min-width: 250px;
            max-width: 350px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .toast-notification.success { border-left: 4px solid var(--success-color); }
        .toast-notification.error { border-left: 4px solid var(--error-color); }
        .toast-notification.info { border-left: 4px solid var(--primary-accent); }

        .toast-notification .icon { font-size: 1.4em; line-height: 1; }
        .toast-notification.success .icon { color: var(--success-color); }
        .toast-notification.error .icon { color: var(--error-color); }
        .toast-notification.info .icon { color: var(--primary-accent); }

        @keyframes slideInRight {
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PANEL CREATOR</h1>
        <form id="creator-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label for="access-key">Access Key:</label>
                <input type="text" id="access-key" placeholder="Masukkan Access Key" required>
            </div>
            
            <div class="form-group">
                <label>Pilih Paket:</label>
                <div class="radio-group" id="package-options">
                    </div>
            </div>

            <div class="form-group">
                <label>Pilih Tipe Panel:</label>
                <div class="radio-group panel-options" id="panel-type-options">
                    <div class="radio-option" id="public-panel-option">
                        <input type="radio" id="public" name="panel-type" value="public" checked>
                        <label for="public">Public</label>
                    </div>
                    <div class="radio-option" id="private-panel-option">
                        <input type="radio" id="private" name="panel-type" value="private">
                        <label for="private">Private</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="create-button">Buat Panel</button>
            <button type="button" id="request-activation-button" class="activate-button" style="display: none;">Minta Aktivasi</button>
        </form>
        
        <div id="result-container" style="display: none;">
            <h3>Detail Panel Anda</h3>
            <div class="result-item">
                <label>Username:</label>
                <div class="result-value">
                    <strong id="display-username"></strong>
                    <button type="button" class="copy-button" data-copy-target="copyUsernameValue">Salin</button>
                </div>
            </div>
            <div class="result-item">
                <label>Password:</label>
                <div class="result-value">
                    <strong id="display-password"></strong>
                    <button type="button" class="copy-button" data-copy-target="copyPasswordValue">Salin</button>
                </div>
            </div>
            <div class="result-item">
                <label>Domain:</label>
                <div class="result-value">
                    <strong id="display-domain"></strong>
                    <button type="button" class="copy-button" data-copy-target="copyDomainValue">Salin</button>
                </div>
            </div>
            <button type="button" class="copy-all-button">Salin Semua Detail</button>
        </div>
    </div>
    <div id="toast-container"></div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // --- KONFIGURASI PENTING UNTUK CLIENT-SIDE (tidak sensitif) ---
            const IS_PUBLIC_PANEL_ENABLED = true; // Langsung diatur ke true
            const IS_PRIVATE_PANEL_ENABLED = true; // Langsung diatur ke true
        
            const YOUR_VERCEL_API_ENDPOINT = '/api/create-panel';
            const VALIDATE_KEY_ENDPOINT = '/api/validate-access-key';
            const REQUEST_ACTIVATION_ENDPOINT = '/api/request-activation';
        
            const PACKAGES = {
                "1gb": { ram: 1024, disk: 1024, cpu: 100, name: "1 GB" },
                "2gb": { ram: 2048, disk: 2048, cpu: 100, name: "2 GB" },
                "3gb": { ram: 3072, disk: 3072, cpu: 100, name: "3 GB" },
                "4gb": { ram: 4096, disk: 4096, cpu: 100, name: "4 GB" },
            };
        
            const usernameInput = document.getElementById('username');
            const accessKeyInput = document.getElementById('access-key');
            const packageOptions = document.getElementById('package-options');
            const panelTypeOptions = document.getElementById('panel-type-options');
            const form = document.getElementById('creator-form');
            const createButton = form.querySelector('.create-button');
            const requestActivationButton = document.getElementById('request-activation-button');
            const resultContainer = document.getElementById('result-container');
            const toastContainer = document.getElementById('toast-container');
            
            // Generate a unique device ID and store it in localStorage
            const getOrCreateDeviceId = () => {
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'device_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('deviceId', deviceId);
                }
                return deviceId;
            };
        
            const deviceId = getOrCreateDeviceId();
        
            // Function to show toast notifications
            const showToast = (type, message) => {
                const toast = document.createElement('div');
                toast.classList.add('toast-notification', type);
                toast.innerHTML = `<span class="icon">${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}</span> ${message}`;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            };
        
            // Populate package options
            Object.keys(PACKAGES).forEach(key => {
                const pkg = PACKAGES[key];
                const radioOption = document.createElement('div');
                radioOption.classList.add('radio-option');
                radioOption.innerHTML = `
                    <input type="radio" id="pkg-${key}" name="hosting-package" value="${key}">
                    <label for="pkg-${key}">
                        ${pkg.name}<br>
                        <span>RAM: ${pkg.ram}MB | Disk: ${pkg.disk}MB</span>
                    </label>
                `;
                packageOptions.appendChild(radioOption);
            });
            // Select the first package by default
            const firstPackageInput = packageOptions.querySelector('input[type="radio"]');
            if (firstPackageInput) {
                firstPackageInput.checked = true;
            }
        
            // Enable/disable panel type options based on config
            if (!IS_PUBLIC_PANEL_ENABLED) {
                document.getElementById('public-panel-option').style.display = 'none';
            }
            if (!IS_PRIVATE_PANEL_ENABLED) {
                document.getElementById('private-panel-option').style.display = 'none';
            }
        
            const validateAccessKey = async (accessKey) => {
                try {
                    const response = await fetch(`${VALIDATE_KEY_ENDPOINT}?accessKey=${accessKey}&deviceId=${deviceId}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Validation error:', error);
                    showToast('error', 'Gagal memvalidasi kunci. Coba lagi.');
                    return { isValid: false, message: 'Server error.' };
                }
            };
        
            // Listen for changes on the access key input
            accessKeyInput.addEventListener('blur', async () => {
                const accessKey = accessKeyInput.value.trim();
                if (accessKey.length > 0) {
                    const validationResult = await validateAccessKey(accessKey);
                    if (validationResult.isValid) {
                        showToast('success', 'Access Key valid!');
                        createButton.disabled = false;
                        requestActivationButton.style.display = 'none';
                    } else {
                        showToast('error', validationResult.message);
                        createButton.disabled = true;
                        if (validationResult.message.includes('Perangkat Anda belum diotorisasi')) {
                             requestActivationButton.style.display = 'block';
                        } else {
                             requestActivationButton.style.display = 'none';
                        }
                    }
                } else {
                    createButton.disabled = true;
                    requestActivationButton.style.display = 'none';
                }
            });
            
            // Handle activation request button click
            requestActivationButton.addEventListener('click', async () => {
                const accessKey = accessKeyInput.value.trim();
                if (!accessKey) {
                    showToast('error', 'Silakan masukkan Access Key terlebih dahulu.');
                    return;
                }
                
                requestActivationButton.disabled = true;
                requestActivationButton.textContent = 'Meminta Aktivasi...';
                
                try {
                    const response = await fetch(REQUEST_ACTIVATION_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ accessKey: accessKey, deviceId: deviceId })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showToast('info', 'Permintaan aktivasi terkirim. Mohon tunggu persetujuan admin.');
                    } else {
                        showToast('error', data.message || 'Gagal mengirim permintaan.');
                    }
                } catch (error) {
                    console.error('Activation request failed:', error);
                    showToast('error', 'Gagal terhubung ke server. Coba lagi.');
                } finally {
                    requestActivationButton.disabled = false;
                    requestActivationButton.textContent = 'Minta Aktivasi';
                }
            });
        
            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
        
                createButton.disabled = true;
                createButton.textContent = 'Membuat Panel...';
                
                const username = usernameInput.value;
                const accessKey = accessKeyInput.value;
                const selectedPackageInput = form.querySelector('input[name="hosting-package"]:checked');
                const selectedPanelTypeInput = form.querySelector('input[name="panel-type"]:checked');
        
                if (!selectedPackageInput || !selectedPanelTypeInput) {
                    showToast('error', 'Pilih paket dan tipe panel!');
                    createButton.disabled = false;
                    createButton.textContent = 'Buat Panel';
                    return;
                }
        
                const hostingPackage = selectedPackageInput.value;
                const panelType = selectedPanelTypeInput.value;
                const packageDetails = PACKAGES[hostingPackage];
        
                const queryParams = new URLSearchParams({
                    username: username,
                    ram: packageDetails.ram,
                    disk: packageDetails.disk,
                    cpu: packageDetails.cpu,
                    hostingPackage: hostingPackage,
                    panelType: panelType,
                    accessKey: accessKey,
                    deviceId: deviceId
                });
        
                try {
                    const response = await fetch(`${YOUR_VERCEL_API_ENDPOINT}?${queryParams.toString()}`);
                    const result = await response.json();
        
                    if (response.ok && result.status) {
                        showToast('success', 'Panel berhasil dibuat!');
                        document.getElementById('display-username').textContent = result.result.username;
                        document.getElementById('display-password').textContent = result.result.password;
                        document.getElementById('display-domain').textContent = result.result.domain;
                        
                        // Set data-copy-value attributes for copy functionality
                        document.querySelector('[data-copy-target="copyUsernameValue"]').dataset.copyValue = result.result.username;
                        document.querySelector('[data-copy-target="copyPasswordValue"]').dataset.copyValue = result.result.password;
                        document.querySelector('[data-copy-target="copyDomainValue"]').dataset.copyValue = result.result.domain;
                        
                        const allDetailsText = `Username: ${result.result.username}\nPassword: ${result.result.password}\nDomain: ${result.result.domain}`;
                        document.querySelector('.copy-all-button').dataset.copyValue = allDetailsText;
        
                        resultContainer.style.display = 'block';
                    } else {
                        showToast('error', result.message || 'Gagal membuat panel. Periksa kembali input Anda.');
                        console.error('API Error:', result.message);
                    }
                } catch (error) {
                    showToast('error', 'Terjadi kesalahan jaringan.');
                    console.error('Network Error:', error);
                } finally {
                    createButton.disabled = false;
                    createButton.textContent = 'Buat Panel';
                }
            });
        
            // Handle copy buttons
            document.body.addEventListener('click', async (event) => {
                if (event.target.classList.contains('copy-button')) {
                    const textToCopy = event.target.dataset.copyValue;
                    if (textToCopy) {
                        try {
                            await navigator.clipboard.writeText(textToCopy);
                            showToast('info', `Disalin: ${textToCopy.substring(0, Math.min(25, textToCopy.length))}...`);
                            event.target.textContent = 'Disalin!';
                            setTimeout(() => {
                                event.target.textContent = 'Salin';
                            }, 1500);
                        } catch (err) {
                            console.error('Failed to copy text:', err);
                            showToast('error', 'Gagal menyalin!');
                        }
                    }
                } else if (event.target.classList.contains('copy-all-button')) {
                    const textToCopy = event.target.dataset.copyValue;
                     if (textToCopy) {
                        try {
                            await navigator.clipboard.writeText(textToCopy);
                            showToast('info', 'Semua detail berhasil disalin!');
                            event.target.textContent = 'Semua Disalin!';
                            setTimeout(() => {
                                event.target.textContent = 'Salin Semua Detail';
                            }, 1500);
                        } catch (err) {
                            console.error('Failed to copy all text:', err);
                            showToast('error', 'Gagal menyalin semua!');
                        }
                    }
                }
            });
        
        });
    </script>
</body>
</html>
