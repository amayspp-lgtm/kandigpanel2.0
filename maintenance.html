<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website is Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 6rem;
            color: #FFD700; /* Warna kuning emas */
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #a0a0a0;
            line-height: 1.6;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-tools icon"></i>
        <h1>Website Sedang Dalam Perawatan</h1>
        <p>Kami sedang melakukan pembaruan penting untuk meningkatkan layanan kami. Mohon maaf atas ketidaknyamanan ini dan silakan kembali lagi dalam beberapa saat.</p>
    </div>
</body>
</html>
